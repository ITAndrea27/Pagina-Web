<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi</title>
  <link rel="stylesheet" type="text/css" href="/CSS/stili.css">
</head>
<!-- <body style="background-image: url('/Elementi/immagini/bosco.jpg');"> -->
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="elabora.php" method="POST">
      <div class="form-group">
        <div class="icon-text-input">
          <input type="text" id="email" name="email" required>
          <span class="input-text">Email</span>
          <img src="/Elementi/immagini/icona_email.png" class="input-icon" alt="Email Icon">
        </div>
      </div>
      <div class="form-group">
        <div class="icon-text-input">
          <input type="password" id="password" name="password" placeholder="" required>
          <span class="input-text">Password</span>
          <img src="/Elementi/immagini/icona_password.png" class="input-icon" alt="Password Icon">
        </div>
      </div>
      <div class="form-group">
        <input type="submit" name="login_button" value="Accedi" class="green-button">
      </div>
      <input type="hidden" name="from_page" value="login">
    </form>
    <p>Non hai un account? <a href="registrazione.html">Registrati qui</a></p>
  </div>
  <script>
     window.addEventListener('DOMContentLoaded', function() {
  const input = document.getElementById('email');
  const inputText = input.nextElementSibling;

  input.addEventListener('input', function() {
    if (this.value === '') {
      inputText.style.opacity = '1';
    } else {
      inputText.style.opacity = '0';
    }
  });

  // Mostra il testo di sfondo quando la pagina viene caricata se l'input Ã¨ vuoto
  if (input.value === '') {
    inputText.style.opacity = '1';
  }
});


  </script>
</body>
</html>
